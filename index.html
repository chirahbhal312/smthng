<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Model Placement with Parts Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js",
        "three/examples/jsm/utils/SkeletonUtils.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/utils/SkeletonUtils.js"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; }

    #parts {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      max-height: 250px;
      overflow-y: auto;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      line-height: 1.4;
      display: none;
    }

    #buttons {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    #buttons button {
      display: block;
      margin: 5px 0;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="parts"></div>
<div id="buttons"></div>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
import { clone } from 'three/examples/jsm/utils/SkeletonUtils.js';

let camera, scene, renderer;
let controller, reticle;
let model = null;
let animations = [];
let mixer = null;
let placedModel = null;
let hitTestSource = null;
let hitTestSourceRequested = false;

const buttonsContainer = document.getElementById('buttons');
const partContainer = document.getElementById('parts');

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(0, 5, 2);
  scene.add(directionalLight);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, {
    requiredFeatures: ['hit-test', 'dom-overlay'],
    domOverlay: { root: document.body }
  }));

  const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  reticle = new THREE.Mesh(geometry, material);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  controller = renderer.xr.getController(0);
  controller.addEventListener('select', () => {
    if (reticle.visible && model && !placedModel) {
      placedModel = clone(model);
      placedModel.position.setFromMatrixPosition(reticle.matrix);
      placedModel.scale.set(1, 1, 1);
      scene.add(placedModel);

      mixer = new THREE.AnimationMixer(placedModel);

      // Show buttons
      buttonsContainer.innerHTML = '';
      buttonsContainer.style.display = 'block';

      // âœ… Add Head button to play first animation
      const headBtn = document.createElement('button');
      headBtn.textContent = 'Head';
      headBtn.onclick = () => {
        if (animations.length > 0) {
          mixer.stopAllAction();
          const action = mixer.clipAction(animations[0]);
          action.reset().play();
        }
      };
      buttonsContainer.appendChild(headBtn);

      // Add animation buttons
      animations.forEach(clip => {
        const btn = document.createElement('button');
        btn.textContent = clip.name;
        btn.onclick = () => {
          mixer.stopAllAction();
          const action = mixer.clipAction(clip);
          action.reset().play();
        };
        buttonsContainer.appendChild(btn);
      });

      // Show part names
      partContainer.innerHTML = '<strong>Model Parts:</strong><br>';
      partContainer.style.display = 'block';
      placedModel.traverse(child => {
        partContainer.innerHTML += `${child.name || '(Unnamed)'} - <i>${child.type}</i><br>`;
      });
    }
  });
  scene.add(controller);

  const loader = new GLTFLoader();
  loader.load('tiger2.glb', gltf => {
    model = gltf.scene;
    animations = gltf.animations;

    model.traverse(child => {
      if (child.isMesh) {
        child.castShadow = true;
        child.receiveShadow = true;
      }
    });

    console.log("Model and animations loaded");
  }, undefined, error => {
    alert('Failed to load model: ' + error.message);
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function animate() {
  const clock = new THREE.Clock();
  renderer.setAnimationLoop((_, frame) => {
    if (frame) {
      const refSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (!hitTestSourceRequested) {
        session.requestReferenceSpace('viewer').then(viewerSpace => {
          session.requestHitTestSource({ space: viewerSpace }).then(source => {
            hitTestSource = source;
          });
        });

        session.addEventListener('end', () => {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });

        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hits = frame.getHitTestResults(hitTestSource);
        if (hits.length > 0) {
          const hit = hits[0];
          const pose = hit.getPose(refSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
    }

    const delta = clock.getDelta();
    if (mixer) mixer.update(delta);

    renderer.render(scene, camera);
  });
}
</script>
</body>
</html>
